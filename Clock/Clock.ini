[Rainmeter]
Update=1000

[MeasureTime]
Measure=Time
Format=%H:%M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureDayOfWeek]
Measure=Time
Format=%A

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureMonthName]
Measure=Time
Format=%B

[MeasureYear]
Measure=Time
Format=%Y

[TextStyle]
FontFace=Arial
FontColor=255,255,255,255
SolidColor=0,0,0,1
StringStyle=Bold
StringAlign=Left
AntiAlias=1

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
x=0
y=0
FontSize=64

[MeterSeconds]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureSeconds
x=244
y=15
FontSize=24
FontColor=255,255,255,255

[MeterAMPM]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureAMPM
x=244
y=45
FontSize=24
FontColor=255,255,255,255

[MeterDate]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureDayOfWeek
MeasureName2=MeasureDayOfMonth
MeasureName3=MeasureMonthName
MeasureName4=MeasureYear
x=0
y=90
FontSize=18
Text=%1 %2 %3 %4